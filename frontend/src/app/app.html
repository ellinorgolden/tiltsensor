<!-- Hvis vi har fÃ¥tt data -->
<div class="projector-container" *ngIf="status$ | async as status">
  <p>Status: {{ status ? 'Opp' : 'Ned' }}</p>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 100 60"
    width="200"
    height="120"
    [ngStyle]="{ transform: status ? 'rotate(0deg)' : 'rotate(180deg)' }"
  >
    <rect x="10" y="10" rx="8" ry="8" width="60" height="40" stroke="black" stroke-width="5" fill="none" />
    <circle cx="78" cy="30" r="6" stroke="black" stroke-width="5" fill="none" />
    <rect x="20" y="52" width="10" height="4" fill="black" />
    <rect x="50" y="52" width="10" height="4" fill="black" />
    <rect x="10" y="58" width="80" height="4" rx="2" fill="black" />
  </svg>
</div>

<!-- Hvis status fremdeles er null -->
<p *ngIf="status === null">Venter pÃ¥ data...</p>
